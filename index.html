<!DOCTYPE html>
<html>
<head>
	<title>Thorana</title>
	<meta charset="utf-8">
</head>
<body>
	<canvas style="background: rgba(0,0,0,0.89);width: 100%;height: 100%" id="myCanvas">
		Your browser not supported. please try with a different device.
	</canvas>

	<script>
		var myCanvas;
		var canvasWidth,canvasHeight;
		var windowWidth,windowHeight;

		window.onload = function(){

			myCanvas = document.getElementById('myCanvas');
			myCanvas.width = window.innerWidth;
			myCanvas.height = window.innerHeight;
				// console.log("Width : " + myCanvas.width + " height : "+ myCanvas.height);
			var context = myCanvas.getContext("2d");

			console.log(myCanvas);


			context.textBaseline = "top";
			//Date
			context.fillStyle = "#FFF";
			context.font = "100px Sans-Serif";
			context.fillText (new Date(), 10 ,10);
			
			context.beginPath();
			//context.strokeStyle = rgba(r,g,b,0.9);
			context.arc(10,50,50,Math.PI*2,false);
			context.fillStyle = "rgba(r,g,b,0.9)";
			context.fill();
			

			myCanvas.addEventListener('resize',function(){
				console.log("canvas width : " + myCanvas.width + " canvas height : "+ myCanvas.height);
			});
			
			myCanvas.addEventListener('onload',function(){
				console.log("canvas width : " + myCanvas.width + " canvas height : "+ myCanvas.height);
			});




		}

		window.addEventListener('resize',function(){

			// console.log("Width : " + window.innerWidth + " height : "+ window.innerHeight);			
		});



	</script>
</body>
</html>
