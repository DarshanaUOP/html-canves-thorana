		var cx = new Array();

		window.onload = function(){
			ww = window.innerWidth;
			hw = window.innerHeight;

			myCanvas = document.getElementById('myCanvas');
			myCanvas.width = ww;
			myCanvas.height = ww/2; //5*(ww/9);

			//get canvas dimentions
			w = myCanvas.width;
			h = myCanvas.height;

			//calculate r and R (radii)
			r = (0.23 / (2 + Math.sqrt(2))) * w ;
			R = Math.sqrt(2) * r;

			// calculate center possitions of each circles
			cx[0] = w/2;
			cy[0] = w/4;

			for (var i = 0; i <= 7; i++) {
				// creating x coordinates of centers
				cx[i+1] = cx[0] + (R + r) * Math.sin(i*(Math.PI/4));
			}

			for (var i = 0; i <= 7; i++) {
				// creating y coordinates of centers
				cy[i+1] = cy[0] + (R + r) * Math.cos(i*(Math.PI/4));
			}



			// get context of the canvas
			context = myCanvas.getContext("2d");
			
			for(var i = 0; i <= 8 ; i++){
				context.beginPath();
				context.strokeStyle = "rgba(255,255,255,1)";
				if (i == 0) {
					context.arc(cx[i],cy[i],R,Math.PI*2,false);
				}else{
					context.arc(cx[i],cy[i],r,Math.PI*2,false);
				}
				// context.fillStyle = "rgba(0,0,255,0.9)";
				context.stroke();
				context.closePath();
			}
