<!DOCTYPE html>
<html>
<head>
	<title>Thorana</title>
	<meta charset="utf-8">
</head>
<body>
	<canvas style="background: rgba(0,0,0,1);width: 100%;height: 100%" id="myCanvas">
		Your browser not supported. please try with a different device.
	</canvas>

	<script>
		var myCanvas;
		var canvasWidth,canvasHeight;
		var ww,hw;
		var wc,hc;
		var context;

		window.onload = function(){
			ww = window.innerWidth;
			hw = window.innerHeight;

			myCanvas = document.getElementById('myCanvas');
			myCanvas.width = ww;
			myCanvas.height = (ww/2);

			wc = myCanvas.width;
			hc = myCanvas.height;

			console.log("wc : " + wc + " hc : " + hc);

			context = myCanvas.getContext("2d");
				
			context.beginPath();
			context.strokeStyle = "rgba(255,255,255,1)";
			context.arc(wc/2,hc/2,50,Math.PI*2,false);
			context.fillStyle = "rgba(0,0,255,0.9)";
			context.stroke();
			context.closePath();

			var image = new Image();
			image.src = "images/e0027.png";
			image.addEventListener('load',function(){
				console.log("image loaded");
				context.drawImage(image,wc/2,hc/2,100,100);
			});
			console.log(image);

		}

	</script>
</body>
</html>
